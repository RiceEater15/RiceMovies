<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RiceMovies V1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>
  <head>
    <style>
    @keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
  background: linear-gradient(135deg, #1a55ba, #d99b21);
  transition: background 0.3s ease;
  backdrop-filter: blur(5px);
  color: white;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.navbar {
  background-color: rgba(0, 0, 0, 0.5);
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
  font-weight: bold;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.navbar a.active {
  background-color: rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
}

.navbar a:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

.title {
  font-weight: bold;
  margin-right: 3rem;
  flex-shrink: 0;
  font-size: 1.5rem;
  color: #a020f0;
  text-shadow: 0 0 10px rgba(160, 32, 240, 0.3);
}

.title::before {
  content: "üçø";
  margin-right: 0.5rem;
  font-size: 1.2em;
  vertical-align: middle;
}

.search-container {
  max-width: 75%;
  margin: 30px auto;
  position: relative;
}

.search-container input {
  width: 100%;
  padding: 12px 12px 12px 40px;
  background-color: #222;
  color: white;
  border: 1px solid #444;
  border-radius: 8px;
}

.search-icon {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: white;
}

.movie-list {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 20px;
  justify-items: center;
  margin: 20px auto;
  max-width: 900px;
}

@media (max-width: 768px) {
  .movie-list {
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(3, 1fr);
    max-width: 500px;
  }
}

@media (max-width: 480px) {
  .movie-list {
    grid-template-columns: 1fr;
    grid-template-rows: repeat(2, 1fr);
    max-width: 300px;
  }
}

.movie-card {
  width: 100%;
  max-width: 200px;
  background-color: #222;
  border-radius: 10px;
  overflow: hidden;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.movie-card:hover {
  transform: scale(1.05);
}

.movie-card img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.movie-card h5 {
  margin: 10px 0;
}

.pagination-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin: 20px;
}

.page-circle {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 2px solid white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.page-circle.active {
  background-color: black;
}

.page-circle:hover {
  background-color: rgba(255, 255, 255, 0.3);
} 
      </style>
  </head>
<body>

  <div class="navbar">
    <span class="title">RiceMovies</span>
    <div>
      <a href="index.html" class="active">Movies</a>
      <a href="tvshows.html">TV Shows</a>
    </div>
  </div>

  <div class="search-container">
    <i class="bi bi-search search-icon"></i>
    <input type="text" id="searchInput" placeholder="Search for movies..." />
  </div>

  <div class="movie-list" id="movieList"></div>

  <div class="pagination-container">
    <div id="pageCircles" style="display: flex; gap: 10px;"></div>
  </div>

  <script src="js/index.js"></script>
</body>

<script>
const apiKey = '1070730380f5fee0d87cf0382670b255';
const searchInput = document.getElementById('searchInput');
const movieList = document.getElementById('movieList');
const pageCircles = document.getElementById('pageCircles');

let currentPage = 1;
let totalPages = 1;
let currentQuery = '';

document.addEventListener("DOMContentLoaded", () => {
  fetchPopularMovies();
});

function updatePage() {
  if (currentQuery) {
    searchMovies(currentQuery);
  } else {
    fetchPopularMovies();
  }
  updatePageCircles();
}

function updatePageCircles() {
  pageCircles.innerHTML = '';
  
  // Show exactly 3 pages
  const maxVisiblePages = 3;
  let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
  let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
  
  if (endPage - startPage + 1 < maxVisiblePages) {
    startPage = Math.max(1, endPage - maxVisiblePages + 1);
  }

  for (let i = startPage; i <= endPage; i++) {
    const circle = document.createElement('div');
    circle.className = `page-circle ${i === currentPage ? 'active' : ''}`;
    circle.onclick = () => {
      currentPage = i;
      updatePage();
    };
    pageCircles.appendChild(circle);
  }
}

async function fetchPopularMovies() {
  const res = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=en-US&page=${currentPage}`);
  const data = await res.json();
  totalPages = Math.min(3, data.total_pages); // Limit to 3 pages
  displayMovies(data.results);
  updatePageCircles();
}

async function searchMovies(query) {
  currentQuery = query;
  const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}&language=en-US&page=${currentPage}`);
  const data = await res.json();
  totalPages = Math.min(3, data.total_pages); // Limit to 3 pages
  displayMovies(data.results);
  updatePageCircles();
}

function displayMovies(movies) {
  movieList.innerHTML = '';

  // Determine number of movies based on screen width
  let maxMovies = 12; // Default: 3 rows of 4
  if (window.innerWidth <= 768) {
    maxMovies = 6; // 3 rows of 2
  }
  if (window.innerWidth <= 480) {
    maxMovies = 2; // 2 rows of 1
  }

  // Limit movies based on screen size
  const limitedMovies = movies.slice(0, maxMovies);

  limitedMovies.forEach(movie => {
    if (!movie.poster_path) return;

    const card = document.createElement('div');
    card.className = 'movie-card';

    const poster = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
    const title = encodeURIComponent(movie.title);
    const id = movie.id;
    const overview = encodeURIComponent(movie.overview || '');
    const release = encodeURIComponent(movie.release_date || '');

    card.innerHTML = `
      <img src="${poster}" alt="${movie.title}" />
      <h5>${movie.title}</h5>
    `;

    card.onclick = () => {
      window.location.href = `watch.html?id=${id}&title=${title}&poster=${encodeURIComponent(poster)}&overview=${overview}&release=${release}`;
    };

    movieList.appendChild(card);
  });
}

searchInput.addEventListener("input", (e) => {
  const query = e.target.value.trim();
  currentPage = 1;
  if (query) {
    searchMovies(query);
  } else {
    currentQuery = '';
    fetchPopularMovies();
  }
}); 
</script>
</html>
