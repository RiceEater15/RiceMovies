<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RiceMovies Discover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      min-height: 100vh;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a.active,
    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .title {
      font-weight: bold;
      font-size: 1.5rem;
      color: #f8c014;
    }

    .search-container {
      max-width: 600px;
      margin: 30px auto;
      position: relative;
    }

    .search-container input {
      width: 100%;
      padding: 12px 40px;
      background-color: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
    }

    .discover-section {
      padding: 20px;
    }

    .genre-row {
      margin-bottom: 40px;
    }

    .genre-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #f8c014;
      padding-left: 10px;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      scroll-snap-type: x mandatory;
      padding: 10px;
    }

    .scroll-container::-webkit-scrollbar {
      height: 8px;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    .movie-card {
      flex: 0 0 auto;
      width: 160px;
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      scroll-snap-align: start;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .movie-card h5 {
      margin: 10px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .movie-card {
        width: 130px;
      }

      .movie-card img {
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      .movie-card {
        width: 100px;
      }

      .movie-card img {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="title">üçø RiceMovies</div>
    <div>
      <a href="index.html" class="active">Discover</a>
      <a href="tvshows.html">TV Shows</a>
    </div>
  </div>

  <div class="search-container">
    <i class="bi bi-search search-icon"></i>
    <input type="text" id="searchInput" placeholder="Search for movies or TV shows..." />
  </div>

  <div class="discover-section" id="discoverContainer"></div>

  <script>
    const apiKey = '1070730380f5fee0d87cf0382670b255';
    const genres = [
      { name: "Trending", endpoint: "trending/all/week" },
      { name: "Top Rated", endpoint: "movie/top_rated" },
      { name: "Action", endpoint: "discover/movie&with_genres=28" },
      { name: "Comedy", endpoint: "discover/movie&with_genres=35" },
      { name: "Documentary", endpoint: "discover/movie&with_genres=99" }
    ];

    document.addEventListener("DOMContentLoaded", () => {
      loadGenres();
    });

    async function loadGenres() {
      const container = document.getElementById('discoverContainer');
      container.innerHTML = '';

      for (const genre of genres) {
        const section = document.createElement('div');
        section.className = 'genre-row';
        section.innerHTML = `
          <div class="genre-title">${genre.name}</div>
          <div class="scroll-container" id="${genre.name.replace(/\s+/g, '')}"></div>
        `;
        container.appendChild(section);

        const results = await fetchGenreMovies(genre.endpoint);
        displayGenreMovies(results, genre.name.replace(/\s+/g, ''));
      }
    }

    async function fetchGenreMovies(endpoint) {
      const url = `https://api.themoviedb.org/3/${endpoint}?api_key=${apiKey}&language=en-US`;
      const res = await fetch(url);
      const data = await res.json();
      return data.results || [];
    }

    function displayGenreMovies(movies, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      movies.slice(0, 10).forEach(movie => {
        if (!movie.poster_path) return;

        const card = document.createElement('div');
        card.className = 'movie-card';

        const poster = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
        const title = movie.title || movie.name || 'Untitled';
        const id = movie.id;
        const mediaType = movie.media_type || 'movie';
        const overview = encodeURIComponent(movie.overview || '');
        const release = encodeURIComponent(movie.release_date || movie.first_air_date || '');

        card.innerHTML = `
          <img src="${poster}" alt="${title}" />
          <h5>${title}</h5>
        `;

        card.onclick = () => {
          const destination = mediaType === 'tv'
            ? `tv-watch.html?id=${id}&title=${encodeURIComponent(title)}&poster=${encodeURIComponent(poster)}&overview=${overview}&release=${release}`
            : `watch.html?id=${id}&title=${encodeURIComponent(title)}&poster=${encodeURIComponent(poster)}&overview=${overview}&release=${release}`;
          window.location.href = destination;
        };

        container.appendChild(card);
      });
    }

    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener("input", async (e) => {
      const query = e.target.value.trim();
      const container = document.getElementById('discoverContainer');
      if (!query) return loadGenres();

      const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${encodeURIComponent(query)}&language=en-US`);
      const data = await res.json();
      container.innerHTML = '<div class="genre-title">Search Results</div><div class="scroll-container" id="SearchResults"></div>';
      displayGenreMovies(data.results, "SearchResults");
    });
  </script>
</body>
</html>
