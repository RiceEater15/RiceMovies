<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch TV Show - RiceMovies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/tv-watch.css" />
</head>
<body>
  <header class="site-header">
    <span class="site-title">RiceMovies</span>
    <a href="index.html" class="btn btn-purple">‚Üê Back to Discover</a>
  </header>

  <main class="container">
    <section class="video-section">
      <h2 id="showTitle" class="mb-3"></h2>
      <iframe id="player" allowfullscreen></iframe>

      <div class="episodes-control mt-3">
        <div class="d-flex align-items-center gap-3 mb-2">
          <label for="seasonSelect" class="mb-0">Season:</label>
          <select id="seasonSelect" class="form-select w-auto"></select>
        </div>

        <select id="serverSelect" class="server-select mb-3">
          <option value="2embed.cc">Primary</option>
          <option value="videasy">Secondary</option>
          <option value="111movies">Tertiary</option>
          <option value="moviesapi.to">Backup</option>
          <option value="embed.su">Embed.su</option>
          <option value="multiembed.mov">MultiEmbed</option>
          <option value="vidlinks">VidLinks</option>
          <option value="123embed">123Embeded</option>
        </select>

        <div class="d-flex justify-content-between align-items-center episodes-subheader">
          <div id="episodeInfo">
            <h5>Episode <span id="episodeNumber">1</span>: <span id="episodeName">Loading...</span></h5>
          </div>
          <button class="btn btn-purple btn-sm" id="toggleEpisodes">Show Episodes</button>
        </div>

        <div class="episode-list mt-2" id="episodeList" style="display:none;"></div>
      </div>
    </section>

    <section class="show-details mt-5" id="showInfo">
      <div class="show-info-content"></div>

      <div class="cast-section mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Cast</h4>
          <button class="btn btn-purple btn-sm" id="toggleCast">Show Cast</button>
        </div>
        <div class="cast-grid" id="actors" style="display:none;"><em>Loading cast...</em></div>
      </div>
    </section>
  </main>

  <script src="js/tv-watch.js"></script>
</body>
</html>
