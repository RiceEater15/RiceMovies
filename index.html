<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RiceMovies V1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(135deg, #1a55ba, #d99b21);
      transition: background 0.3s ease;
      backdrop-filter: blur(5px);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .title {
      font-weight: bold;
      margin-right: 3rem;
      flex-shrink: 0;
    }

    .search-container {
      max-width: 400px;
      margin: 30px auto;
    }

    .search-container input {
      width: 100%;
      padding: 12px;
      background-color: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
    }

    .movie-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .movie-card {
      width: 200px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-card h5 {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <span class="title">üçø RiceMovies</span>
    <div>
      <a href="index.html">Movies</a>
      <a href="tvshows.html">TV Shows</a>
    </div>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for movies..." />
  </div>

  <div class="movie-list" id="movieList"></div>

  <script>
    const apiKey = '1070730380f5fee0d87cf0382670b255';
    const searchInput = document.getElementById('searchInput');
    const movieList = document.getElementById('movieList');

    document.addEventListener("DOMContentLoaded", fetchPopularMovies);

    async function fetchPopularMovies() {
      const res = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=en-US&page=1`);
      const data = await res.json();
      displayMovies(data.results);
    }

    async function searchMovies(query) {
      const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}&language=en-US`);
      const data = await res.json();
      displayMovies(data.results);
    }

    function displayMovies(movies) {
      movieList.innerHTML = '';

      movies.forEach(movie => {
        if (!movie.poster_path) return;

        const card = document.createElement('div');
        card.className = 'movie-card';

        const poster = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
        const title = encodeURIComponent(movie.title);
        const id = movie.id;
        const overview = encodeURIComponent(movie.overview || '');
        const release = encodeURIComponent(movie.release_date || '');

        card.innerHTML = `
          <img src="${poster}" alt="${movie.title}" />
          <h5>${movie.title}</h5>
        `;

        card.onclick = () => {
          window.location.href = `watch.html?id=${id}&title=${title}&poster=${encodeURIComponent(poster)}&overview=${overview}&release=${release}`;
        };

        movieList.appendChild(card);
      });
    }

    searchInput.addEventListener("input", (e) => {
      const query = e.target.value.trim();
      if (query) {
        searchMovies(query);
      } else {
        fetchPopularMovies();
      }
    });
  </script>
</body>
</html>
