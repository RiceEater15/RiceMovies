<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiceMovies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: white;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
        }

        .search-container input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        .search-container input:focus {
            border-color: #56b8ff;
        }

        .search-container input::placeholder {
            color: #aaa;
        }

        .search-container input:hover {
            background-color: #333;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .movie-card {
            width: 200px;
            height: 300px;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            color: white;
            cursor: pointer;
        }

        .movie-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .movie-card h5 {
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for movies or TV shows" />
    </div>

    <div class="movie-list" id="movieList"></div>

    <script>
        const apiKey = '1070730380f5fee0d87cf0382670b255';
        const searchInput = document.getElementById('searchInput');
        const movieList = document.getElementById('movieList');

        // Fetch movies based on search query
        async function searchMovies(query) {
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}&language=en-US&page=1`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayMovies(data.results);
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        // Display movie results
        function displayMovies(movies) {
            movieList.innerHTML = '';
            if (movies.length === 0) {
                movieList.innerHTML = '<p>No movies found. Please try another search.</p>';
                return;
            }

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" />
                    <h5>${movie.title}</h5>
                `;
                movieCard.addEventListener('click', () => openMovie(movie.id));
                movieList.appendChild(movieCard);
            });
        }

        // Open movie in new tab under your domain
        function openMovie(movieId) {
            const movieUrl = `https://your-site.vercel.app/movie.html?id=${movieId}`;  // Replace with your Vercel domain
        window.open(movieUrl, '_blank');
        }
        


        // Event listener for the search input
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            if (query) {
                searchMovies(query);
            } else {
                movieList.innerHTML = '';
            }
        });
    </script>
</body>
</html>
