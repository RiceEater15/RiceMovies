<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Movie Site</title>
</head>
<body>
  <h1>RiceMovies</h1>

  <div>
    <input type="text" id="searchInput" placeholder="Search for movies or TV shows">
  </div>

  <div id="movieList"></div>

  <script>
    const apiKey = '1070730380f5fee0d87cf0382670b255';
    const searchInput = document.getElementById('searchInput');
    const movieList = document.getElementById('movieList');

    // Fetch movies based on search query
    async function searchMovies(query) {
      const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}&language=en-US&page=1`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        displayMovies(data.results);
      } catch (error) {
        console.error('Error fetching movies:', error);
      }
    }

    // Display movie results
    function displayMovies(movies) {
      movieList.innerHTML = '';
      if (!movies.length) {
        movieList.innerHTML = '<p>No movies found. Please try another search.</p>';
        return;
      }

      movies.forEach(movie => {
        const card = document.createElement('div');
        card.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" width="200">
          <h3>${movie.title}</h3>
        `;
        card.style.cursor = 'pointer';
        card.onclick = () => openMovie(movie.id);
        movieList.appendChild(card);
      });
    }

    // Open movie page
    function openMovie(movieId) {
      const movieUrl = `https://ricemovies.vercel.app/movie.html?id=${movieId}`;
      window.open(movieUrl, '_blank');
    }

    // Listen to input changes
    searchInput.addEventListener('input', e => {
      const query = e.target.value.trim();
      if (query) {
        searchMovies(query);
      } else {
        movieList.innerHTML = '';
      }
    });
  </script>
</body>
</html>
