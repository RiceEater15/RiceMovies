<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie - RiceMovies</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: white;
        }

        .movie-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>

<div class="movie-container">
    <iframe id="movieIframe" src="" allowfullscreen></iframe>
</div>

<script>
    // Get movie ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');

    if (movieId) {
        const iframe = document.getElementById('movieIframe');
        const movieUrl = `https://embed.su/embed/movie/${movieId}`;  // multi-embed URL
        iframe.src = movieUrl;  // Set the iframe source to the multi-embed URL
    } else {
        document.body.innerHTML = '<h1>Error: Movie ID not found</h1>';
    }
</script>

</body>
</html>
