<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RiceMusic</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      margin-bottom: 20px;
    }

    .search-container input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      outline: none;
      background: #111;
      color: #fff;
      box-shadow: 0 0 5px #00f0ff;
    }

    .results {
      margin-top: 20px;
    }

    .result {
      margin-bottom: 20px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 220px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="logo">RiceMusic</div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for music...">
  </div>

  <div class="results" id="results"></div>

  <div id="playerContainer"></div>

  <script>
    const apiKey = "AIzaSyAmRhiGAemYF9Vnjs3Bl9IpqfC9zUvVjow";
    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('results');
    const playerContainer = document.getElementById('playerContainer');

    async function searchYouTube(query) {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${apiKey}`);
      const data = await res.json();
      return data.items;
    }

    function renderResults(videos) {
      resultsContainer.innerHTML = '';
      playerContainer.innerHTML = '';
      videos.forEach(video => {
        const div = document.createElement('div');
        div.className = 'result';
        div.innerHTML = `
          <strong>${video.snippet.title}</strong><br/>
          <small>${video.snippet.channelTitle}</small><br/>
          <img src="${video.snippet.thumbnails.medium.url}" width="100%" style="margin-top: 5px; border-radius: 8px;" />
        `;
        div.onclick = () => {
          playerContainer.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${video.id.videoId}?autoplay=1&modestbranding=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          `;
        };
        resultsContainer.appendChild(div);
      });
    }

    searchInput.addEventListener('input', async () => {
      const query = searchInput.value.trim();
      if (query.length > 2) {
        const results = await searchYouTube(query);
        renderResults(results);
      } else {
        resultsContainer.innerHTML = '';
        playerContainer.innerHTML = '';
      }
    });
  </script>
</body>
</html>
