<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Movie - RiceMovies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/watch.css">
</head>
<head>
  <style>
    body {
  background-color: #121212;
  color: white;
}

.btn-purple {
  background-color: purple;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  transition: background 0.3s ease;
}

.btn-purple:hover {
  background-color: #a020f0;
}

.site-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background-color: rgba(18, 18, 18, 0.95);
  z-index: 1000;
  border-bottom: 1px solid #333;
}

.site-title {
  font-size: 1.5rem;
  font-weight: bold;
  margin: 0;
  color: #a020f0;
  text-shadow: 0 0 10px rgba(160, 32, 240, 0.3);
}

.content-wrapper {
  display: flex;
  flex-direction: column;
  margin-top: 100px;
  gap: 30px;
}

.movie-details {
  max-width: 400px;
  margin: 0 auto;
}

.movie-info-content {
  display: flex;
  gap: 20px;
}

.movie-info-content img {
  width: 150px;
  height: 225px;
  object-fit: cover;
  border-radius: 10px;
}

.movie-text {
  flex: 1;
}

.movie-text h3 {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.movie-text p {
  font-size: 0.85rem;
  margin-bottom: 8px;
}

.cast-section {
  background-color: #1e1e1e;
  padding: 15px;
  border-radius: 10px;
  margin-top: 20px;
}

.cast-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.cast-section h4 {
  margin: 0;
  color: white;
  font-size: 1rem;
}

.btn-purple.btn-sm {
  padding: 4px 12px;
  font-size: 0.8rem;
}

.cast-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
  gap: 10px;
}

.actor-card {
  background-color: #2a2a2a;
  border-radius: 6px;
  overflow: hidden;
  transition: transform 0.2s ease;
}

.actor-card:hover {
  transform: translateY(-5px);
}

.actor-card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-bottom: 1px solid #333;
}

.actor-info {
  padding: 6px;
}

.actor-info h5 {
  margin: 0;
  font-size: 0.65rem;
  color: white;
}

.actor-info p {
  margin: 2px 0 0;
  font-size: 0.55rem;
  color: #aaa;
}

#actors {
  line-height: 1.6;
}

.video-wrapper {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
}

iframe {
  width: 100%;
  height: 400px;
  border: none;
  border-radius: 10px;
  margin-top: 10px;
}

.server-container {
  background-color: #1e1e1e;
  padding: 15px;
  border-radius: 10px;
  margin-top: 20px;
  display: flex;
  justify-content: center;
  width: fit-content;
  margin-left: auto;
  margin-right: auto;
}

.server-header {
  display: flex;
  justify-content: center;
}

.server-select {
  background-color: #2a2a2a;
  color: white;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 8px 12px;
  cursor: pointer;
  transition: all 0.2s ease;
  width: 200px;
  text-align: center;
}

.server-select:hover {
  border-color: #555;
}

.server-select:focus {
  background-color: #2a2a2a;
  color: white;
  border-color: #007bff;
  box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
}

.server-select option {
  background-color: #1e1e1e;
  color: white;
  padding: 8px;
}

.server-select option:hover {
  background-color: #333;
}
  </style>
</head>
<body>
  <div class="site-header">
    <span class="title">RiceMovies</span>
    <a href="index.html" class="btn btn-purple">‚Üê Back to Discover</a>
  </div>

  <div class="container">
    <div class="content-wrapper">
      <!-- Player + Source Switch -->
      <div class="video-wrapper">
        <h2 id="movieTitle"></h2>
        
        <iframe id="player" allowfullscreen></iframe>

        <div class="server-container">
          <div class="server-header">
            <select id="serverSelect" class="server-select">
              <option value="2embed.cc">Primary</option>
              <option value="videasy">Secondary</option>
              <option value="111movies">Tertiary</option>
              <option value="moviesapi.to">Backup</option>
              <option value="embed.su">Embed.su</option>
              <option value="multiembed.mov">MultiEmbed</option>
              <option value="vidlinks">VidLinks</option>
              <option value="123embed">123Embeded</option>
            </select>
          </div>
        </div>
      </div>
      
      <!-- Movie Details -->
      <div class="movie-details" id="movieInfo">
        <div class="movie-info-content">
          <img src="" alt="" id="moviePoster" />
          <div class="movie-text">
            <h3 id="movieTitleText"></h3>
            <p><strong>Release Date:</strong> <span id="releaseDate">Unknown</span></p>
            <p><strong>Overview:</strong> <span id="movieOverview">No overview available.</span></p>
          </div>
        </div>
        <div class="cast-section">
          <div class="cast-header">
            <h4>Cast</h4>
            <button class="btn btn-purple btn-sm" id="toggleCast">Show Cast</button>
          </div>
          <div class="cast-grid" id="actors" style="display: none;"><em>Loading cast...</em></div>
        </div>
      </div>
    </div>
  </div>

  <script>
const params = new URLSearchParams(window.location.search);
const movieId = params.get("id");
const title = decodeURIComponent(params.get("title"));
const poster = decodeURIComponent(params.get("poster"));
const overview = decodeURIComponent(params.get("overview"));
const release = decodeURIComponent(params.get("release"));

// Update movie details
document.getElementById("movieTitle").textContent = title;
document.getElementById("movieTitleText").textContent = title;
document.getElementById("moviePoster").src = poster;
document.getElementById("moviePoster").alt = title;
document.getElementById("releaseDate").textContent = release || 'Unknown';
document.getElementById("movieOverview").textContent = overview || 'No overview available.';

// Server sources
const sources = {
  "2embed.cc": `https://www.2embed.cc/embed/${movieId}`,
  "videasy": `https://player.videasy.net/movie/${movieId}`,
  "111movies": `https://111movies.com/movie/${movieId}`,
  "moviesapi.to": `https://moviesapi.to/movie/${movieId}`,
  "embed.su": `https://embed.su/embed/movie/${movieId}`,
  "multiembed.mov": `https://multiembed.mov/directstream.php?video_id=${movieId}&tmdb=1`,
  "vidlinks": `https://vidlink.pro/movie/${movieId}`,
  "123embed": `https://play2.123embed.net/movie/${movieId}`
};

// Handle server selection
const serverSelect = document.getElementById("serverSelect");
const player = document.getElementById("player");

serverSelect.addEventListener("change", () => {
  const selectedServer = serverSelect.value;
  player.src = sources[selectedServer];
});

// Load first server by default
serverSelect.dispatchEvent(new Event("change"));

// Fetch and display cast
const toggleCast = document.getElementById("toggleCast");
const actorsContainer = document.getElementById("actors");

toggleCast.addEventListener("click", () => {
  const isVisible = actorsContainer.style.display !== "none";
  actorsContainer.style.display = isVisible ? "none" : "grid";
  toggleCast.textContent = isVisible ? "Show Cast" : "Hide Cast";
});

fetch(`https://api.themoviedb.org/3/movie/${movieId}/credits?api_key=1070730380f5fee0d87cf0382670b255`)
  .then(res => res.json())
  .then(data => {
    const cast = data.cast?.slice(0, 10) || [];
    actorsContainer.innerHTML = cast.map(actor => `
      <div class="actor-card">
        <img src="https://image.tmdb.org/t/p/w185${actor.profile_path}" alt="${actor.name}" onerror="this.src='https://via.placeholder.com/185x278?text=No+Image'">
        <div class="actor-info">
          <h5>${actor.name}</h5>
          <p>${actor.character}</p>
        </div>
      </div>
    `).join('');
  })
  .catch(() => {
    actorsContainer.innerHTML = "<em>Failed to load cast information.</em>";
  });  
  </script> 
</body>
</html>
