<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch TV Show - RiceMovies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/tv-watch.css">
</head>
<head>
  <style>
    body {
    background-color: #121212;
    color: white;
  }

  .btn-purple {
    background-color: purple;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
    transition: background 0.3s ease;
  }

  .btn-purple:hover {
    background-color: #a020f0;
  }

  .site-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background-color: rgba(18, 18, 18, 0.95);
    z-index: 1000;
    border-bottom: 1px solid #333;
  }

  .site-title {
    font-size: 1.5rem;
    font-weight: bold;
    margin: 0;
    color: #a020f0;
    text-shadow: 0 0 10px rgba(160, 32, 240, 0.3);
  }

    .content-wrapper {
    display: flex;
    flex-direction: column;
    margin-top: 100px;
    gap: 30px;
  }
  .movie-details {
    max-width: 400px;
    margin: 0 auto;
  }

  .movie-details img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  .show-info-content {
    display: flex;
    gap: 20px;
  }

  .show-info-content img {
    width: 150px;
    height: 225px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 0;
  }

  .show-text {
    flex: 1;
  }

  .show-text h3 {
    font-size: 1.2rem;
    margin-bottom: 10px;
  }

  .show-text p {
    font-size: 0.85rem;
    margin-bottom: 8px;
  }

  .cast-section {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 10px;
  }

  .cast-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  .cast-section h4 {
    margin: 0;
    color: white;
    font-size: 1rem;
  }

  .btn-purple.btn-sm {
    padding: 4px 12px;
    font-size: 0.8rem;
  }

  .cast-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 10px;
  }

  .actor-card {
    background-color: #2a2a2a;
    border-radius: 6px;
    overflow: hidden;
    transition: transform 0.2s ease;
  }

  .actor-card:hover {
    transform: translateY(-5px);
  }

  .actor-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-bottom: 1px solid #333;
  }

  .actor-info {
    padding: 6px;
  }

  .actor-info h5 {
    margin: 0;
    font-size: 0.65rem;
    color: white;
  }

  .actor-info p {
    margin: 2px 0 0;
    font-size: 0.55rem;
    color: #aaa;
  }

  #actors {
    line-height: 1.6;
  }

  .video-wrapper {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
  }

  iframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 10px;
    margin-top: 10px;
  }

  .source-buttons {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .source-buttons button {
    background-color: #444;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  .source-buttons button.active {
    background-color: #007bff;
  }

  .select-wrapper {
    margin: 10px 0;
  }

  .episodes-container {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
  }

  .episodes-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  .episodes-subheader {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding-top: 10px;
    border-top: 1px solid #333;
  }

  .episode-list {
    max-height: 300px;
    overflow-y: auto;
    background-color: #2a2a2a;
    border-radius: 8px;
    padding: 10px;
    margin-top: 10px;
    transition: all 0.3s ease;
  }

  .episode-item {
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 4px;
    transition: all 0.2s;
    background-color: #1e1e1e;
    margin-bottom: 5px;
  }

  .episode-item:hover {
    background-color: #333;
  }

  .episode-item.active {
    background-color: #007bff;
  }

  .episode-item .text-muted {
    opacity: 0;
    transition: opacity 0.2s;
  }

  .episode-item.active .text-muted {
    opacity: 1;
  }

  .form-select {
    background-color: #1e1e1e;
    color: white;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 8px 12px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .form-select:hover {
    border-color: #555;
  }

  .form-select:focus {
    background-color: #1e1e1e;
    color: white;
    border-color: #007bff;
    box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
  }

  .form-select option {
    background-color: #1e1e1e;
    color: white;
    padding: 8px;
  }

  .form-select option:hover {
    background-color: #333;
  }

  .server-select {
    background-color: #2a2a2a;
    color: white;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 8px 12px;
    cursor: pointer;
    transition: all 0.2s ease;
    width: 200px;
  }

  .server-select:hover {
    border-color: #555;
  }

  .server-select:focus {
    background-color: #2a2a2a;
    color: white;
    border-color: #007bff;
    box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
  }

  .server-select option {
    background-color: #1e1e1e;
    color: white;
    padding: 8px;
  }

  .server-select option:hover {
    background-color: #333;
  }

  #episodeInfo h5 {
    font-size: 0.9rem;
    margin: 0;
  }
  </style>
</head>
<body>
  <div class="site-header">
    <span class="title">RiceMovies</span>
    <a href="index.html" class="btn btn-purple">‚Üê Back to Discover</a>
  </div>

  <div class="container">
    <div class="content-wrapper">
      <!-- Player + Source Switch -->
      <div class="video-wrapper">
        <h2 id="showTitle"></h2>
        
        <iframe id="player" allowfullscreen></iframe>

        <div class="episodes-container">
          <div class="episodes-header">
            <div class="d-flex align-items-center gap-3">
              <label class="mb-0">Season:</label>
              <select id="seasonSelect" class="form-select w-auto"></select>
            </div>
            <select id="serverSelect" class="server-select">
              <option value="2embed.cc">Primary</option>
              <option value="videasy">Secondary</option>
              <option value="111movies">Tertiary</option>
              <option value="moviesapi.to">Backup</option>
              <option value="embed.su">Embed.su</option>
              <option value="multiembed.mov">MultiEmbed</option>
              <option value="vidlinks">VidLinks</option>
              <option value="123embed">123Embeded</option>
            </select>
          </div>
          <div class="episodes-subheader">
            <div id="episodeInfo">
              <h5 class="mb-0">Episode <span id="episodeNumber">1</span>: <span id="episodeName">Loading...</span></h5>
            </div>
            <button class="btn btn-purple btn-sm" id="toggleEpisodes">Show Episodes</button>
          </div>
          <div class="episode-list" id="episodeList" style="display: none;"></div>
        </div>
      </div>
      
      <!-- TV Show Details -->
      <div class="movie-details" id="showInfo">
        <div class="show-info-content">
          <img src="${poster}" alt="${title}" />
          <div class="show-text">
            <h3>${title}</h3>
            <p><strong>First Air Date:</strong> ${release || 'Unknown'}</p>
            <p><strong>Overview:</strong> ${overview || 'No overview available.'}</p>
          </div>
        </div>
        <div class="cast-section">
          <div class="cast-header">
            <h4>Cast</h4>
            <button class="btn btn-purple btn-sm" id="toggleCast">Show Cast</button>
          </div>
          <div class="cast-grid" id="actors" style="display: none;"><em>Loading cast...</em></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
const showId = params.get("id");
const title = params.get("title");
const poster = params.get("poster");
const overview = params.get("overview");
const release = params.get("release");

const showInfo = document.getElementById("showInfo");
const showTitle = document.getElementById("showTitle");
const player = document.getElementById("player");

let currentSeason = 1;
let currentEpisode = 1;

showTitle.textContent = title;

// Update the show info content without overwriting the cast section
const showInfoContent = showInfo.querySelector('.show-info-content');
showInfoContent.innerHTML = `
  <img src="${poster}" alt="${title}" />
  <div class="show-text">
    <h3>${title}</h3>
    <p><strong>First Air Date:</strong> ${release || 'Unknown'}</p>
    <p><strong>Overview:</strong> ${overview || 'No overview available.'}</p>
  </div>
`;

// Fetch cast
fetch(`https://api.themoviedb.org/3/tv/${showId}/credits?api_key=1070730380f5fee0d87cf0382670b255`)
  .then(res => res.json())
  .then(data => {
    const castContainer = document.getElementById("actors");
    if (data.cast?.length > 0) {
      const topCast = data.cast.slice(0, 6); // Show top 6 cast members
      castContainer.innerHTML = topCast.map(actor => `
        <div class="actor-card">
          <img src="https://image.tmdb.org/t/p/w185${actor.profile_path}" alt="${actor.name}" onerror="this.src='https://via.placeholder.com/185x278?text=No+Image'">
          <div class="actor-info">
            <h5>${actor.name}</h5>
            <p>${actor.character}</p>
          </div>
        </div>
      `).join('');
    } else {
      castContainer.innerHTML = '<p>No cast information available.</p>';
    }
  })
  .catch(() => {
    document.getElementById("actors").innerHTML = "Failed to load cast.";
  });

// Fetch season & episode count
fetch(`https://api.themoviedb.org/3/tv/${showId}?api_key=1070730380f5fee0d87cf0382670b255`)
  .then(res => res.json())
  .then(data => {
    const seasons = data.number_of_seasons || 1;
    const seasonSelect = document.getElementById("seasonSelect");
    for (let i = 1; i <= seasons; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = i;
      seasonSelect.appendChild(opt);
    }
    loadEpisodes(currentSeason);
  });

document.getElementById("seasonSelect").addEventListener("change", e => {
  currentSeason = parseInt(e.target.value);
  loadEpisodes(currentSeason);
});

function loadEpisodes(season) {
  fetch(`https://api.themoviedb.org/3/tv/${showId}/season/${season}?api_key=1070730380f5fee0d87cf0382670b255`)
    .then(res => res.json())
    .then(data => {
      const episodeList = document.getElementById("episodeList");
      episodeList.innerHTML = "";
      const epCount = data.episodes?.length || 1;
      
      for (let i = 1; i <= epCount; i++) {
        const episode = data.episodes[i - 1];
        const episodeName = episode.name || "Untitled Episode";
        const episodeItem = document.createElement("div");
        episodeItem.className = "episode-item";
        episodeItem.innerHTML = `
          <div class="d-flex justify-content-between align-items-center">
            <span>Episode ${i}: ${episodeName}</span>
            <small class="text-muted">${episode.air_date ? new Date(episode.air_date).toLocaleDateString() : 'No date'}</small>
          </div>
        `;
        episodeItem.addEventListener("click", () => {
          currentEpisode = i;
          document.querySelectorAll(".episode-item").forEach(item => item.classList.remove("active"));
          episodeItem.classList.add("active");
          updateEpisodeInfo(episode);
          updateIframe();
        });
        episodeList.appendChild(episodeItem);
      }
      
      // Select first episode by default
      if (episodeList.firstChild) {
        episodeList.firstChild.classList.add("active");
        currentEpisode = 1;
        updateEpisodeInfo(data.episodes[0]);
        updateIframe();
      }
    });
}

function updateEpisodeInfo(episode) {
  document.getElementById("episodeNumber").textContent = episode.episode_number;
  document.getElementById("episodeName").textContent = episode.name || "Untitled Episode";
}

const serverSelect = document.getElementById("serverSelect");
let currentSource = "2embed.cc";

serverSelect.addEventListener("change", e => {
  currentSource = e.target.value;
  updateIframe();
});

function updateIframe() {
  const sources = {
    "2embed.cc": `https://www.2embed.cc/embedtv/${showId}&s=${currentSeason}&e=${currentEpisode}`,
    "embed.su": `https://embed.su/embed/tv/${showId}/${currentSeason}/${currentEpisode}`,
    "multiembed.mov": `https://multiembed.mov/directstream.php?video_id=${showId}&tmdb=1&s=${currentSeason}&e=${currentEpisode}`,
    "moviesapi.to": `https://moviesapi.to/tv/${showId}-${currentSeason}-${currentEpisode}`,
    "vidlinks": `https://vidlink.pro/tv/${showId}/${currentSeason}/${currentEpisode}`,
    "123embed": `https://play2.123embed.net/tv/${showId}/${currentSeason}/${currentEpisode}`,
    "111movies": `https://111movies.com/tv/${showId}/${currentSeason}/${currentEpisode}`,
    "videasy": `https://player.videasy.net/tv/${showId}/${currentSeason}/${currentEpisode}`
  };
  player.src = sources[currentSource];
}

// Set initial source
currentSource = serverSelect.value;
updateIframe();

document.getElementById("toggleCast").addEventListener("click", function() {
  const castGrid = document.getElementById("actors");
  const button = this;
  if (castGrid.style.display === "none") {
    castGrid.style.display = "grid";
    button.textContent = "Hide Cast";
  } else {
    castGrid.style.display = "none";
    button.textContent = "Show Cast";
  }
});

document.getElementById("toggleEpisodes").addEventListener("click", function() {
  const episodeList = document.getElementById("episodeList");
  const button = this;
  if (episodeList.style.display === "none") {
    episodeList.style.display = "block";
    button.textContent = "Hide Episodes";
  } else {
    episodeList.style.display = "none";
    button.textContent = "Show Episodes";
  }
}); 
  </script>
</body>
</html>
