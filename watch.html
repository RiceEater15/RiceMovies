<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
    }

    .movie-info {
      margin: 20px auto;
      max-width: 900px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    .movie-info img {
      width: 250px;
      border-radius: 10px;
    }

    .movie-details {
      max-width: 600px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }

    .source-buttons {
      margin: 20px auto;
      text-align: center;
    }

    .source-buttons button {
      margin: 5px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    .source-buttons button.active {
      background-color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container text-center my-4">
    <h1>Watch Movie</h1>
  </div>

  <div class="movie-info" id="movieInfo"></div>

  <div class="source-buttons" id="sourceButtons">
    <button data-source="embed.su">Embed.su</button>
    <button data-source="multiembed.mov">MultiEmbed</button>
    <button data-source="2embed.cc">2Embed</button>
  </div>

  <div class="container" id="playerContainer">
    <iframe id="player" allowfullscreen></iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");
    const title = params.get("title");
    const poster = params.get("poster");
    const overview = params.get("overview");
    const release = params.get("release");

    const player = document.getElementById("player");
    const movieInfo = document.getElementById("movieInfo");

    movieInfo.innerHTML = `
      <img src="${poster}" alt="${title}" />
      <div class="movie-details">
        <h2>${title}</h2>
        <p><strong>Release Date:</strong> ${release || 'Unknown'}</p>
        <p>${overview || 'No description available.'}</p>
      </div>
    `;

    const sources = {
      "embed.su": `https://embed.su/embed/movie/${movieId}`,
      "multiembed.mov": `https://multiembed.mov/directstream.php?video_id=${movieId}&tmdb=1`,
      "2embed.cc": `https://www.2embed.cc/embed/${movieId}`
    };

    const buttons = document.querySelectorAll("#sourceButtons button");
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const source = btn.getAttribute("data-source");
        player.src = sources[source];
      });
    });

    // Load default source
    buttons[0].click();
  </script>

</body>
</html>
