<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Movie - RiceMovies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/watch.css" />
  
</head>
<body>
  <header class="site-header">
    <a href="index.html"><div class="site-title">RiceMovies</div></a>
    <a href="index.html" class="btn-purple">‚Üê Back to Discover</a>
  </header>

  <main class="container" role="main" aria-label="Movie Watch Page">
    <section class="video-wrapper" aria-label="Movie Player and Source Selector">
      <h2 id="movieTitle" tabindex="0"></h2>
      <iframe
        id="player"
        allowfullscreen
        title="Movie player iframe"
        loading="lazy"
      ></iframe>
      <div class="server-container">
        <select
          id="serverSelect"
          class="server-select"
          aria-label="Select video source server"
        >
          <option value="2embed.cc">Primary</option>
          <option value="videasy">Secondary</option>
          <option value="111movies">Tertiary</option>
          <option value="moviesapi.to">Backup</option>
          <option value="embed.su">Embed.su</option>
          <option value="multiembed.mov">MultiEmbed</option>
          <option value="vidlinks">VidLinks</option>
          <option value="123embed">123Embeded</option>
        </select>
      </div>
    </section>

    <section class="movie-details" id="movieInfo" aria-label="Movie details">
      <div class="movie-info-content">
        <img src="" alt="" id="moviePoster" />
        <div class="movie-text">
          <h3 id="movieTitleText"></h3>
          <p>
            <strong>Release Date:</strong> <span id="releaseDate">Unknown</span>
          </p>
          <p>
            <strong>Overview:</strong> <span id="movieOverview">No overview
              available.</span>
          </p>
        </div>
      </div>

      <div class="cast-section">
        <div class="cast-header">
          <h4>Cast</h4>
          <button class="btn-purple btn-sm" id="toggleCast" aria-expanded="false" aria-controls="actors">Show Cast</button>
        </div>
        <div class="cast-grid" id="actors" style="display: none;">
          <em>Loading cast...</em>
        </div>
      </div>
    </section>
  </main>

  <script src="js/watch.js"></script>
</body>
</html>
