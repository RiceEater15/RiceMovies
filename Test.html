<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RiceMovies - Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
    }

    .search-container {
      margin: 2rem auto;
      max-width: 500px;
    }

    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .movie-card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      width: 180px;
    }

    .movie-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
    }

    .movie-card h5 {
      text-align: center;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="my-4">RiceMovies V1 - Test</h1>
    <div class="search-container">
      <input type="text" id="searchInput" class="form-control" placeholder="Search movies...">
    </div>
    <div class="movie-list" id="movieList"></div>
  </div>

  <script>
    const apiKey = '1070730380f5fee0d87cf0382670b255';
    const searchInput = document.getElementById('searchInput');
    const movieList = document.getElementById('movieList');

    document.addEventListener("DOMContentLoaded", fetchPopularMovies);

    async function fetchPopularMovies() {
      const res = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}`);
      const data = await res.json();
      displayMovies(data.results);
    }

    async function searchMovies(query) {
      const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`);
      const data = await res.json();
      displayMovies(data.results);
    }

    function displayMovies(movies) {
      movieList.innerHTML = '';
      movies.forEach(movie => {
        if (movie.poster_path) {
          const card = document.createElement('div');
          card.classList.add('movie-card');
          card.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
            <h5>${movie.title}</h5>
          `;
          card.onclick = () => {
            const query = new URLSearchParams({
              id: movie.id,
              title: movie.title,
              poster: `https://image.tmdb.org/t/p/w500${movie.poster_path}`,
              overview: movie.overview,
              release: movie.release_date
            }).toString();
            window.location.href = `watch.html?${query}`;
          };
          movieList.appendChild(card);
        }
      });
    }

    searchInput.addEventListener('input', e => {
      const value = e.target.value.trim();
      if (value) searchMovies(value);
      else fetchPopularMovies();
    });
  </script>
</body>
</html>
