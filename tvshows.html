<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RiceTV V1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(135deg, #1a55ba, #d99b21);
      transition: background 0.3s ease;
      backdrop-filter: blur(5px);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .title {
      font-weight: bold;
      margin-right: 3rem;
      flex-shrink: 0;
      z-index: 100;
      text-align: center;
      margin-top: 20px;
    }

    .search-container {
      max-width: 400px;
      margin: 30px auto;
    }

    .search-container input {
      width: 100%;
      padding: 12px;
      background-color: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
    }

    .movie-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .movie-card {
      width: 200px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-card h5 {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1 class="title">RiceTV</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for TV shows..." />
  </div>

  <div class="movie-list" id="movieList"></div>

  <script>
    const apiKey = '1070730380f5fee0d87cf0382670b255';
    const searchInput = document.getElementById('searchInput');
    const movieList = document.getElementById('movieList');

    document.addEventListener("DOMContentLoaded", fetchPopularShows);

    async function fetchPopularShows() {
      const res = await fetch(`https://api.themoviedb.org/3/tv/popular?api_key=${apiKey}&language=en-US&page=1`);
      const data = await res.json();
      displayShows(data.results);
    }

    async function searchShows(query) {
      const res = await fetch(`https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&query=${query}&language=en-US`);
      const data = await res.json();
      displayShows(data.results);
    }

    function displayShows(shows) {
      movieList.innerHTML = '';

      shows.forEach(show => {
        if (!show.poster_path) return;

        const card = document.createElement('div');
        card.className = 'movie-card';

        const poster = `https://image.tmdb.org/t/p/w500${show.poster_path}`;
        const title = encodeURIComponent(show.name);
        const id = show.id;
        const overview = encodeURIComponent(show.overview || '');
        const firstAir = encodeURIComponent(show.first_air_date || '');

        card.innerHTML = `
          <img src="${poster}" alt="${show.name}" />
          <h5>${show.name}</h5>
        `;

        card.onclick = () => {
          window.location.href = `watch_tvshow.html?id=${id}&title=${title}&poster=${encodeURIComponent(poster)}&overview=${overview}&firstAir=${firstAir}`;
        };

        movieList.appendChild(card);
      });
    }

    searchInput.addEventListener("input", (e) => {
      const query = e.target.value.trim();
      if (query) {
        searchShows(query);
      } else {
        fetchPopularShows();
      }
    });
  </script>
</body>
</html>
