<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        iframe {
            width: 100%;
            max-width: 900px;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="movieTitle">Loading...</h1>
    <iframe id="movieFrame" allowfullscreen></iframe>

    <script>
        // Get movie ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        if (movieId) {
            // Set movie iframe source to multiembed
            const embedUrl = `https://multiembed.mov/?video_id=${movieId}&tmdb=1`;
            document.getElementById('movieFrame').src = embedUrl;
        } else {
            document.getElementById('movieTitle').textContent = "Movie not found";
        }
    </script>
</body>
</html>
